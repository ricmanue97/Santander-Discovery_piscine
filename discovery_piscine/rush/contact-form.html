<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Get In Touch</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
	<div class="container">
		<div class="row" style="margin-top: 50px;">
			<div class="col">
				<div class="panel panel-default" style="border-radius: 5%; box-shadow: 1px 2px 3px #0670d4;">
					 <div class="panel-body" style="padding: 40px; ">
						<h1 class="contact-title" style="color:#0670d4;">Get In Touch</h1>
						<p class="contact-description">Send us a message through this form!</p>
						<form>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<label class="sr-only">Name</label>
										<input class="form-control" placeholder="Name">
									</div>
								</div>
								<div class="col-sm-8">
									<div class="form-group">
										<label for="email" class="sr-only">Email</label>
										<input class="form-control" placeholder="intra@student.42lisboa.com">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="subject" class="sr-only">Subject</label>
								<input type="text" class="form-control" id="subject" placeholder="Subject">
							</div>
							<div class="form-group">
								<label for="message" class="sr-only">Message</label>
								<textarea class="form-control" placeholder="Message" rows="3"></textarea>
							</div>
							<button type="submit" style="background-color:#0670d4" class="btn">Send Message</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="text-center" style="margin-top:40px; padding:20px 0; background:#f8f9fa;">
		<a href="https://www.linkedin.com/" target="_blank" style="margin:0 15px; color:#0670d4;">
			<i class="bi bi-linkedin" style="font-size:2rem;"></i>
		</a>
		<a href="https://www.instagram.com/" target="_blank" style="margin:0 15px; color:#0670d4;">
			<i class="bi bi-instagram" style="font-size:2rem;"></i>
		</a>
		<a href="https://www.facebook.com/" target="_blank" style="margin:0 15px; color:#0670d4;">
			<i class="bi bi-facebook" style="font-size:2rem;"></i>
		</a>
		<a href="https://projects.intra.42.fr/" target="_blank" style="margin:0 15px; color:#0670d4;">
			<i class="fa-solid fa-graduation-cap" style="font-size: 2rem ;"></i>
	</footer>
</body>
</html>
