<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab</title>
	<style>
		table
		{
			border-collapse:collapse;
			width: 95%;
			margin: 22% auto;
			justify-content: center;
		}
		td
		{
			width: 20%;
			height: 75px;
			border: 1px solid black;
			font-weight:lighter;
			padding: 15px;
		}
		.cell1 {
			background-color: silver;
		}
		.cell2 {
			background-color: rgb(3, 3, 115);
		}
		body
		{
			background-color: rgba(153, 8, 8, 0.87);
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="cell1" style="font-style:oblique; color: rgb(7, 38, 214);">Im the Boss</td>
			<td class="cell2" style="font-style: italic; color: rgb(114, 112, 112);">No im the BOSS</td>
		</tr>
	</table>
</body>
</html>
